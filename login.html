<!DOCTYPE html>
<html lang="en" dir="ltr">

<title> Login and Regsitration </title>
<link rel="stylesheet" type="text/css" href="login.css">
<link rel="stylesheet" type="text/css" 
href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>
<body>
<div class="container">
    <div class="login-box">
    <div class="row">
    <div class="col-md-6 left">
        <h2 class="loginstyle">Login</h2>
        <form name="loginForm" action="validation.php" onsubmit="return validateLoginForm()" method="post">
            <div class="form-group">
                <label class="loginlabel">E-mail</label>
                <input type="email" class="form-control" name="Email" required>
            </div>
            <div class="form-group">
                <label class="loginlabel">Password</label>
                <input type="password" class="form-control" name="password" required>
            </div>
            <button type="submit" class="btn btn-light"> <label class="lstyle">Log-in</label> </button>
        </form>
    </div>
    <div class="col-md-6 right">
        <h2 class="signupstyle">Sign Up</h2>
        <form name="registerForm" action="register.php" onsubmit="return validateRegForm()" method="post">
            <div class="form-group">
                <label class="signinlabel">E-mail</label>
                <input type="email" class="form-control" name="Email" required>
            </div>
            <div class="form-group">
            <label class="signinlabel">Username</label>
                <input type="text" class="form-control" name="name" required>
            </div>
            <div class="form-group">
            <label class="signinlabel">Password</label>
                <input type="password" class="form-control" name="password" required>
            </div>
            <div class="form-group">
            <label class="signinlabel">Confirm Password</label>
                <input type="password" class="form-control" name="confirmPassword" required>
            </div>
            <button type="submit" class="btn btn-primary"> Register </button>
        </form>
    </div>
    </div>  
</div>  
</div> 
<script src="login.js"></script>   
</body>
</html>
